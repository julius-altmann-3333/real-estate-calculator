<!DOCTYPE html>
<html>
<head>
  <title>Real Estate Calculator</title>
  <link rel="stylesheet" type="text/css" href="https://julius-altmann-3333.github.io/real-estate-calculator/style.css">
  <script src="https://julius-altmann-3333.github.io/real-estate-calculator/main.js"></script>
</head>
<body>

<div class="sections">
  <h2 id="toggleConstruction">Construction</h2>
  <div id="constructionCategoriesContainer"></div>
  <p><strong>Grand Total Construction: €<span id="constructionGrandTotal">0.00</span></strong></p>
</div>

<div class="sections">
  <h2 id="togglePoolhouse">Poolhouse</h2>
  <!-- Poolhouse section -->
  <div id="poolhouseCategoriesContainer"></div>
  <p><strong>Grand Total (Poolhouse): €<span id="poolhouseGrandTotal">0.00</span></strong></p>
</div>

<div class="sections">
  <h2 id="toggleOutdoor">Outdoor</h2>
  <!-- Outdoor area section -->
  <div id="outdoorCategoriesContainer"></div>
  <p><strong>Grand Total (Outdoor Area): €<span id="outdoorGrandTotal">0.00</span></strong></p>
</div>

<div class="sections">
  <!-- Combined grand total if needed -->
  <p><strong>Combined Grand Total: €<span id="combinedGrandTotal">0.00</span></strong></p>
</div>

<script src="dropdowns.js"></script>
<script src="constructions.js"></script>
<script src="poolhouse.js"></script>
<script src="outdoor.js"></script>
<script src="combined-total.js"></script>
  
</body>
</html>
